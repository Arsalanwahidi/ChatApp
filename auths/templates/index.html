<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=1281px, initial-scale=1.0">
    {% block front %}{% endblock %}
    <title>{% block title %}Base Page{% endblock %}</title>
</head>
<body>

            <a href="{% url 'index' %}" id="id_signup">Main Page</a>||

                <a href="{% url 'chat:home' %}" id="id_signup">Start Chat</a>||
            {% endif %}

    {% block content %}

    {% endblock %}
