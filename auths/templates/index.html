<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1281px, initial-scale=1.0">
    {% block front %}{% endblock %}
    <title>{% block title %}Base Page{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="container text-center">

    <div class="container-md p-2">
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
                <a class="text-decoration-none" href="{% url 'index' %}" id="id_signup">Home Page</a>
            </li>
            <li class="list-group-item">
                <a class="text-decoration-none" href="{% url 'signup' %}" id="id_signup">Signup Page</a>
            </li>
            <li class="list-group-item">
            {% if not request.user.is_authenticated %}
                <a class="text-decoration-none" href="{% url 'login' %}" id="id_login">Login Page</a>
            {% else %}
                <a class="text-decoration-none" href="{% url 'chat:home' %}" id="id_signup">Start Chat</a>
            {% endif %}
            </li>
        </ul>
    </div>

    {% block content %}

    {% endblock %}

</body>
</html>
